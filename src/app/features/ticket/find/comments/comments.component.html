<h1 matDialogTitle>Comments for Ticket: {{title}}</h1>
<mat-dialog-content>
  <div class="comments" *ngIf="comments">
    <div  class="comment" *ngFor="let comment of comments">
      <span>
        {{  comment?.content }}
      </span>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose>Cancel</button>
</mat-dialog-actions>
