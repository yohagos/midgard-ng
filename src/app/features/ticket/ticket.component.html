<mat-tab-group (selectedTabChange)="onTabChanged($event)">
  <mat-tab label="Find Tickets" routerLink="/find">
    <app-find [ticketsList]="ticketsList"></app-find>
  </mat-tab>
  <mat-tab label="Create Tickets" routerLink="/create">
    <app-create></app-create>
  </mat-tab>
  <mat-tab label="Edit Tickets" routerLink="/edit">
    <app-edit></app-edit>
  </mat-tab>
</mat-tab-group>
