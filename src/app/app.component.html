<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="themes">
    <button mat-raised-button color="primary" (click)="changeTheme()">
      Themes <mat-icon>color_lens</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side">
    <div *ngFor="let str of liste">
      <button mat-raised-button>{{str}}</button>
    </div>
  </mat-drawer>
  
</mat-drawer-container>
